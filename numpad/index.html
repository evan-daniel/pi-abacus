<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>
            NUMPAD
        </title>
        <link rel="stylesheet" href="main.css">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div id="numpad-container">
            <div class="numpad" id="numpad-left">
                <div value="0" class="numpad-num"></div>
                <div value="a" class="numpad-button"></div>
                <div value="b" class="numpad-button"></div>
                <div value="1" class="numpad-num"></div>
                <div value="2" class="numpad-num"></div>
                <div value="3" class="numpad-num"></div>
                <div value="4" class="numpad-num"></div>
                <div value="5" class="numpad-num"></div>
                <div value="6" class="numpad-num"></div>
                <div value="7" class="numpad-num"></div>
                <div value="8" class="numpad-num"></div>
                <div value="9" class="numpad-num"></div>
            </div>
            <div class="numpad" id="numpad-right">
                <div value="0" class="numpad-num"></div>
                <div value="a" class="numpad-button"></div>
                <div value="b" class="numpad-button"></div>
                <div value="1" class="numpad-num"></div>
                <div value="2" class="numpad-num"></div>
                <div value="3" class="numpad-num"></div>
                <div value="4" class="numpad-num"></div>
                <div value="5" class="numpad-num"></div>
                <div value="6" class="numpad-num"></div>
                <div value="7" class="numpad-num"></div>
                <div value="8" class="numpad-num"></div>
                <div value="9" class="numpad-num"></div>
            </div>
        </div>
    </body>
</html>
